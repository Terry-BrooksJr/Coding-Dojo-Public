<body>
    <table class="table table-hover">
        <th>First Name</th>
        <th>Last Name</th>
        {%for user in users%}
        <tr>
            <td>{{user['first_name']}}</td>
            <td>{{user['last_name']}}</td>
        </tr>
        {%endfor%}

    </table>

</body>
