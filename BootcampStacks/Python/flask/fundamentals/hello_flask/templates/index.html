<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Year Calendar (local language)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="settings">
	<div class="yearselect">
		<input type="number" id="year" oninput="setYear()">
	</div>
	<div class="dayselect">
		<select name="firstdayoftheweek" id="firstdayoftheweek"></select>
	</div>
</div>
 <marquee id='dojo-logo'>
    <img src='https://assets.codepen.io/6554302/codingdojo__1_-removebg-preview.png' id="dojo-img" />
  </marquee>
<div class="yeartitle">
	<span class="button" onclick="setYear(-1)"><i class="fa-solid fa-angles-left"></i></span>
	<span id="yeartitle"></span>
	<span class="button" onclick="setYear(+1)"><i class="fa-solid fa-angles-right"></i></span>
</div>
<div class="calendar"></div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
