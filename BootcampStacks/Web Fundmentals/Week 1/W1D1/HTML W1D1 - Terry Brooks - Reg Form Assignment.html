<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML WK1-D1 Registration Form</title>
    <script src="https://kit.fontawesome.com/6b132d131c.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Registration Form</h1
  <hr>
  <form class="" action="index.html" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" required><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" required><br><br>
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" required><br><br>
      <label for="password">Password</label>
      <input type="password" id="password-create"  name="paassword" required><br><br>
      <label for="password">Confirm Password</label>
      <input type="password" id="password-confirm" name="password" required><br><br>
      <label for="date-of-birth">Date of Birth</label>
      <input type="date" id="dob" name="dob"><br><br>
      <p>Gender Identity: </p>
          <div class="gender-id-options">
              <label for="male">Male</label><input type="radio" name="gender-id"    id="male">
                <i class="fa fa-mars" aria-hidden="true"></i>
              <label for="female">Female</label><input type="radio" name="gender-id"    id="female">
                  <i class="fa fa-venus" aria-hidden="true"></i>
              <label for="nonbinary">Non-Binary</label><input type="radio" name="gender-id"    id="nonbinary">
                <i class="fas fa-transgender-alt"></i>
            </div>
            <label for="desc">A Short Description About Myself</label><br>
            <textarea for="desc" id="desc"></textarea>
            <div class="language-options">
                <label for="language-options">Favoriate Language</label>
                <select for="language-options" id="language-options">
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                    <option value="sql">SQL</option>
            </div>
<button type="button" onclick="alert('Submitted!')">Submit</button>
            </form>

</body>
</html>
